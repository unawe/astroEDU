---
- hosts: all
  sudo: yes
  tasks:
    - name: ensure web user exists
      user: name=web shell=/bin/bash groups=sudo update_password=on_create password={{ web_crypt_password }}
    - name: sending ssh public key
      # lineinfile: dest=/home/web/.ssh/authorized_keys insertafter=EOF line='ssh-rsa  rino@aire.local'
      authorized_key: "user=web key='{{ item }}'"
      with_file:
        - /Users/rino/.ssh/id_rsa.pub
    - name: ensure web user has sudo without password
      lineinfile: "dest=/etc/sudoers insertafter=EOF line='web ALL=(ALL) NOPASSWD: ALL'"
