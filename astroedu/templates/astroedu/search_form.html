{% load i18n %}
<div id="search-form">
	<form method="get" action="{% url 'search' %}" name="search">
		<input type="text" name="q" class="search_textbox" placeholder="{% trans "Find Educational Activities" %}:" value="{{ form.q.value }}" />
		<button type="submit" class="search_btn" onclick="document.forms['search'].submit()">{% trans 'Search' %}</button>
	</form>
</div>
