{% load staticfiles %}
{% load i18n %}

	{% if content %}
	<div class="section {{code}}">
		<div class="title">
			<div class="icon"><img src="{% static 'designimages/sections-orange/'|add:code|add:'.png' %}" alt="" /></div>
			<div class="title_text">{{text}}</div>
			<div style="clear: both"></div>
		</div>
		<div class="text">
			<ul>
				{% for item in content %}<li>{{ item.title }}</li>{% endfor %}
				{# {{ content| join:', ' }} #}
			</ul>
		</div>
	</div>
	<div class="clear"></div>
	{% endif %}
