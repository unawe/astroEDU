{% load staticfiles %}
{% load i18n %}
		
		{% if content %}
		<div class="section_meta"><div class="section_meta_inner">
			<div class="icon"><img src="{% static 'designimages/sections-grey/'|add:code|add:'.png' %}" alt="" /></div>
			<div class="text">
				<div class="title_text">{{text}}</div>
				<div class="content">{{ content| join:', ' }}</div>
			</div>
			<div style="clear: both"></div>
		</div></div>
		{% endif %}
